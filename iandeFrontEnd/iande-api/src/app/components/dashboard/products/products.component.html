<app-dashboard></app-dashboard>

<p-table #dtp class="product-table" [value]="products" 
    [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]"
    [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']"
    datakey="cod" [(selection)] = "product" editMode="row">
    <!-- cabecalho com entrada para pesquisa -->
    <ng-template pTemplate="caption">
        <div class="table-header">            
        Lista de produtos
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>

    <!-- cabecalho de colunas com ordenacao -->
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn>Código<p-sortIcon field="cod"></p-sortIcon></th>
            <th pSortableColumn>Nome<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn>Preço<p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn>Qtd. em estoque<p-sortIcon field="storage"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [(ngModel)]="product.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.cod}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.storage}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" (click)="editRow(product)" class="p-button-rounded p-button-success p-mr-2" ></button>
                <button pButton pRipple icon="pi pi-trash" (click)="deleteRow()" class="p-button-rounded p-button-warning"></button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogAdd()" label="Adicionar"></button>
        </div>
    </ng-template>
</p-table>

<!-- Formulário para adicionar novo registro -->
<p-dialog header="Adicionar Produto" [(visible)]="displayDialog" [focusOnShow]="false" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
    <div class="p-grid ui-fluid" *ngIf="product">
        <div class="p-col-4">
            <label for="vin">Nome</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="name" autofocus />
        </div>
        <div class="p-col-4">
            <label for="year">Preço</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="price"  />
        </div>
        <div class="p-col-4">
            <label for="brand">Estoque</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="brand"  />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="displayDialog =! displayDialog" label="Cancelar"></button>
            <button type="button" pButton icon="pi pi-check" label="Salvar"></button>
        </div>
    </p-footer>
</p-dialog>
