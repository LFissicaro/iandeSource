<div class="p-grid p-justify-center card">
    <div class="p-col-10 p-sm-6 p-md-4">
        <p-card>
            <div class="p-grid">
                <div class="p-col-12 text-center">
                    <img src="../../../assets/images/iandeLOGO-1.jpg" style="width: 30%;">
                </div>
                <div class="p-col-12">
                    <label for="float-input">Username: </label>
                    <input  class="p-col-12" [(ngModel)]="requestLogin.login" id="float-input" type="text" pInputText> 
                </div>
                <div class="p-col-12">
                    <label for="float-input">Password: </label>
                    <input  class="p-col-12" [(ngModel)]="requestLogin.password" id="float-input" type="password" pInputText> 
                </div>
                <div class="p-col-12">
                    <button pButton class="p-col-12" type="button" label="Login" (click)="login()"></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
