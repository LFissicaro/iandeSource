<h1><a>home</a> > <a>Produtos</a></h1>
<div class="p-grid p-jc-center product">
    <div class="p-col-3">
        <img class="image p-shadow-12" src="{{product.imagePath}}">
    </div>
    <div class="p-col-3">
        <p class="product-name">
            {{product.name}}
        </p>
        <p class="description">
            {{product.sellPrice}}
        </p>
        <p>            
            <input class="input-number" type="number" style="width:15%;height:40px" [min]="1" [value]="product.quantity">
        </p>
        <p>
            <button class="add-button description" (click)="addToCart()">Adicionar ao Carrinho</button>
        </p>
    </div>
</div>


<div class="p-grid description p-jc-center p-mt-4">
    <div class="p-col-3"></div>
    <div class="line p-col-6">
        <hr>
    </div>
    <div class="p-col-3"></div>
    <div class="p-col-3">
        <p>
            DESCRIÇÃO GERAL
            <br>
            <br>
            {{product.description}}
        </p>
    </div>
    <div class="p-col-3">
        pre vizualização carriho
    </div>
</div>

<div class="p-grid footer">
    
</div>
